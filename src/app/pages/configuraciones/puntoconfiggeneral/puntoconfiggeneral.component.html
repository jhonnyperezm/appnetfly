<div class="row">
        <div class="container-fluid contenedorconfig">
      
          <div class="row color_config">
            <div class="col-lg-12" align="center">
              <h1>Configuraci칩n General</h1>
              <h6>{{nombreCliente}}</h6>
            </div>
          </div>
      
          <br>
          <div>
            <div class="caja_cliente">
      
      
              <form #ConfPuntoForm="ngForm">
                <div class="row">
                  <div class="col-md-4">
                    <label for="imprimir">Desea imprimir documento de control de consumo?
                      <b class="asterisco">*</b>:</label>
                  </div>
                  <div class="col-md-2 centrarhorizontal">
                    <input type="radio" id="imprimirsi" name="DataPuntos.impcontcons" [(ngModel)]="DataPuntos.impcontcons" [value]=1 required>
                    <label for="imprimirsi">Si</label>
                  </div>
                  <div class="col-md-2 centrarhorizontal">
                    <input type="radio" id="imprimirno" name="DataPuntos.impcontcons" [(ngModel)]="DataPuntos.impcontcons" [value]=0 required>
                    <label for="imprimirno">No</label>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-4">
                    <label for="infoadi">El codigo de barras tiene informacion adicional al codigo de venta como cantidad o precio?
                      <b class="asterisco">*</b>:</label>
                  </div>
                  <div class="col-md-2 centrarhorizontal">
                    <input type="radio" id="infoadisi" name="DataPuntos.infoCodBarras" [(ngModel)]="DataPuntos.infoCodBarras" [value]=1 required>
                    <label for="infoadisi">Si</label>
                  </div>
                  <div class="col-md-2 centrarhorizontal">
                    <input type="radio" id="infoadino" name="DataPuntos.infoCodBarras" [(ngModel)]="DataPuntos.infoCodBarras" [value]=0 required>
                    <label for="infoadino">No</label>
                  </div>
                </div>
                <br>
                <div class="row" *ngIf="DataPuntos.infoCodBarras === 1">
                  <div class="col-md-2">
                    <label for="Cod">
                      <li>Codigo Producto
                        <b class="asterisco">*</b>:</li>
                    </label>
                  </div>
                  <div class="col-md-1">
                    <label for="CodDel">Del:</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" id="codDel" name="DataPuntos.codDel" [(ngModel)]="DataPuntos.codDel" minlength="1"
                      maxlength="4" #codigoDel="ngModel" (keypress)="kPNumeros($event)" required>
                  </div>
                  <div class="col-md-1">
                    <label for="CodAl">Al</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" id="codAl" name="DataPuntos.codAl" [(ngModel)]="DataPuntos.codAl" minlength="1" maxlength="4"
                      #codigoAl="ngModel" (keypress)="kPNumeros($event)" required>
                  </div>
                </div>
                <br>
                <div class="row" *ngIf="DataPuntos.infoCodBarras === 1">
                  <div class="col-md-2">
                    <label for="Cant">
                      <li>Cantidad
                        <b class="asterisco">*</b>:</li>
                    </label>
                  </div>
                  <div class="col-md-1">
                    <label for="CantDel">Del:</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" id="CantDel" name="DataPuntos.cantDel" [(ngModel)]="DataPuntos.cantDel" minlength="1"
                      maxlength="4" #cantidadDel="ngModel" (keypress)="kPNumeros($event)" required>
                  </div>
                  <div class="col-md-1">
                    <label for="CantAl">Al</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" id="cantAl" name="DataPuntos.cantAl" [(ngModel)]="DataPuntos.cantAl" minlength="1"
                      maxlength="4" #cantidadAl="ngModel" (keypress)="kPNumeros($event)" required>
                  </div>
                </div>
                <br>
                <div class="row" *ngIf="DataPuntos.infoCodBarras === 1">
                  <div class="col-md-2">
                    <label for="Pre">
                      <li>Precio
                        <b class="asterisco">*</b>:</li>
                    </label>
                  </div>
                  <div class="col-md-1">
                    <label for="PreDel">Del:</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" id="PreDel" name="DataPuntos.preDel" [(ngModel)]="DataPuntos.preDel" minlength="1"
                      maxlength="4" #precioDel="ngModel" (keypress)="kPNumeros($event)" required>
                  </div>
                  <div class="col-md-1">
                    <label for="PreAl">Al</label>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" id="PreAl" name="DataPuntos.preAl" [(ngModel)]="DataPuntos.preAl" minlength="1" maxlength="4"
                      #precioAl="ngModel" (keypress)="kPNumeros($event)" required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-4">
                    <label for="cal">El calculo del costo promedio en el inventario es general?
                      <b class="asterisco">*</b>:</label>
                  </div>
                  <div class="col-md-2 centrarhorizontal">
                    <input type="radio" id="calsi" name="DataPuntos.calculoCosto" [(ngModel)]="DataPuntos.calculoCosto" value='N' required>
                    <label for="calsi">Si</label>
                  </div>
                  <div class="col-md-2 centrarhorizontal">
                    <input type="radio" id="calno" name="DataPuntos.calculoCosto" [(ngModel)]="DataPuntos.calculoCosto" value='S' required>
                    <label for="calno">No</label>
                  </div>
                  <br>
                </div>
                <br>
      
                <div class="row">
                    <div class="col-md-4">
                      <label for="ocos">Defina el Orden del Costeo en bodegas con salida por traslado
                        <b class="asterisco">*</b>:</label>
                    </div>
                    <div class="col-md-2 centrarhorizontal">
                      <input type="radio" id="ocossi" name="DataPuntos.ordenCosteo" [(ngModel)]="DataPuntos.ordenCosteo" [value]=1 required>
                      <label for="ocossi">Si</label>
                    </div>
                    <div class="col-md-2 centrarhorizontal">
                      <input type="radio" id="ocosno" name="DataPuntos.ordenCosteo" [(ngModel)]="DataPuntos.ordenCosteo" [value]=0 required>
                      <label for="ocosno">No</label>
                    </div>
                    <br>
                  </div>
      
      
                <div class="row" *ngIf="DataPuntos.ordenCosteo === 1">
                  <div class="col-md-5">
      
                    <div class="tablaconfig">
                      <!-- <div class="centrar buscar-paginacionconfig">
                        <div class="buscar-paginacion2">
                          <input type="text" class="form-control" name="searchString" placeholder="Buscar" [(ngModel)]="searchString">
                        </div>
                        <div class="buscar-paginacion2">
                          <select class="form-control" name="itempage" [(ngModel)]="itempage">
                            <option value="5" selected="selected">Puntos Por P치gina</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                          </select>
                        </div>
                      </div> -->
      
                      <div>
                        <div class="panel-body table-responsive">
                          <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                              <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Punto Operativo</th>
                                <th scope="col">Orden</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr (click)="seleccionarPunto(data)" class="odd gradeX" *ngFor="let data of DataJsonPuntos | paginate: { itemsPerPage: 10, currentPage: tp }">
                                <td>{{data.cod}}</td>
                                <td>{{data.nombre}}</td>
                                <td>{{data.orden}}</td>
                                <td></td>
                              </tr>
                            </tbody>
                          </table>
                          <div class="centrarpaginacion">
                            <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="tp = $event"></pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2 center">
      
                    <div class="btnrouterlinkpun" (click)="Incluir(DataPuntoSel)">
                      <a>
                        <span class="pull-left">
                          <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <span class="pull-right-second">Incluir
                        </span>
                        <!-- <div class="clearfix"></div> -->
                      </a>
                    </div>
                    <p></p>
                    <div class="btnrouterlinkpun" (click)="Ascender(DataPuntoOrdenSel)">
                      <a>
                        <span class="pull-left">
                          <i class="fa fa-arrow-circle-up"></i>
                        </span>
                        <span class="pull-right-second">Ascender
                        </span>
                        <!-- <div class="clearfix"></div> -->
                      </a>
                    </div>
                    <p></p>
                    <div class="btnrouterlinkpun" (click)="Descender(DataPuntoOrdenSel)">
                      <a>
                        <span class="pull-left">
                          <i class="fa fa-arrow-circle-down"></i>
                        </span>
                        <span class="pull-right-second">Descender
                        </span>
                        <!-- <div class="clearfix"></div> -->
                      </a>
                    </div>
                    <p></p>
                    <div class="btnrouterlinkpun" (click)="Normal(DataPuntoOrdenSel)">
                      <a>
                        <span class="pull-left">
                          <i class="fa fa-arrow-circle-left"></i>
                        </span>
                        <span class="pull-right-second">Normal
                        </span>
                        <!-- <div class="clearfix"></div> -->
                      </a>
                    </div>
                    <p></p>
                    <!-- <button type="button" class="btnAncho" (click)="Incluir(DataPuntoSel)">Incluir</button>
                    <p></p>
                    <button type="button" class="btnAncho" (click)="Ascender(DataPuntoOrdenSel)">Ascender</button>
                    <p></p>
                    <button type="button" class="btnAncho" (click)="Descender(DataPuntoOrdenSel)">Descender</button>
                    <p></p>
                    <button type="button" class="btnAncho" (click)="Normal(DataPuntoOrdenSel)">Normal</button>
         -->
                  </div>
                  <div class="col-md-5">
      
                    <div class="tablaconfig">
                      <!-- <div class="centrar buscar-paginacionconfig">
                            <div class="buscar-paginacion2">
                              <input type="text" class="form-control" name="searchString" placeholder="Buscar" [(ngModel)]="searchString">
                            </div>
                            <div class="buscar-paginacion2">
                              <select class="form-control" name="itempage" [(ngModel)]="itempage">
                                <option value="5" selected="selected">Puntos Por P치gina</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                              </select>
                            </div>
                          </div> -->
      
                      <div>
                        <div class="panel-body table-responsive">
                          <table width="100%" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                              <tr>
                                <th>Posici칩n Orden</th>
                                <th>Costeo bodega que genera salidas</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr (click)="seleccionarOrdenPunto(data)" class="odd gradeX" *ngFor="let data of DataJsonOrdenPuntos | paginate: { itemsPerPage: 10, currentPage: tpo }">
                                <td>{{data.numero}}</td>
                                <td>{{data.nombre}}</td>
                              </tr>
                            </tbody>
                          </table>
                          <div class="centrarpaginacion">
                            <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="tpo = $event"></pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
      
              </form>
              <div class="centrar">
                <button type="button" class="btnbutton button" (click)="Regresar()">Anterior</button>
                <button type="submit" class="btnbutton button" (click)="onSubmit(DataPuntos)" [disabled]="!ConfPuntoForm.valid">Guardar</button>
              </div>
            </div>
      
      
          </div>
        </div>
        </div>
