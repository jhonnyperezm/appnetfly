<div class="row">
  <div class="container-fluid contenedorconfig">

    <div class="row color_config">
      <div class="col-lg-12" align="center">
        <h1>Impuestos Venta</h1>
      </div>
    </div>

    <div class="row centrar">
      <div class="col-md-12">
        <div class="btnrouterlinkconfig" *ngIf="sidebarComponent.contienePermiso(113)" uiSrefActive="active" role="button" data-toggle="modal" data-placement="top" data-target="#FormaAsignacion" tittle="Asignar">
          <a>
            <span class="pull-left">Asignar Impuesto</span>
            <span class="pull-right">
              <i class="fa fa-arrow-circle-right"></i>
            </span>
            <div class="clearfix"></div>
          </a>
        </div>
      </div>
    </div>

    <div class="tablaconfig">
      <div class="centrar buscar-paginacionconfig">
        <div class="buscar-paginacion2">
          <input type="text" class="form-control" name="searchStringTImpVen" placeholder="Buscar" [(ngModel)]="searchStringTImpVen">
        </div>
        <div class="buscar-paginacion2">
          <select class="form-control" name="itempageTImpVen" [(ngModel)]="itempageTImpVen">
            <option value="5" selected="selected">Impuestos Por Página</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <div class="loading" *ngIf="loader">
        <i class="fas fa-sync-alt fa-spin fa-3x"></i>
      </div>

      <div class="loadError" *ngIf="LoadError">
        <div class="alert alert-danger">{{error}}</div>
      </div>
      <div *ngIf="LoadTabla && !noHayRegistros">
        <div class="panel-body table-responsive">
          <table width="100%" class="table table-striped table-hover" id="dataTables-example">
            <thead>
              <tr>
                <th>Clase</th>
                <!-- <th>Tipo</th>
              <th>Impuesto</th>
              <th>Tarifa</th>
              <th>Canal</th> -->
                <th class="center" *ngIf="sidebarComponent.contienePermiso(114)">Modificar</th>
                <th class="center" *ngIf="sidebarComponent.contienePermiso(115)">Grupos</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let data of DataJsonImpVen | impuestosventas: searchStringTImpVen | paginate: { itemsPerPage: itempageTImpVen, currentPage: imp }">
                <td>{{data.nombreClase}}</td>
                <!-- <td></td>
              <td>{{data.nombreImpuesto}}</td>
              <td>{{data.valorTarifa}}</td>
              <td>{{data.nombreCanal}}</td>
              <td></td> -->
                <td class="center" *ngIf="sidebarComponent.contienePermiso(114)">
                  <a [routerLink]="['modificarimpuestoventa', 1, data.idClase, 0]"
                    uiSrefActive="active" role="button" data-toggle="tooltip" data-placement="top" title="Modificar">
                    <img src="assets/images/editar.png" width="30" height="30" class="btnReportes">
                  </a></td>
                  <td class="center" *ngIf="sidebarComponent.contienePermiso(115)">
                  <a [routerLink]="['impuestosventasgrupos', data.idClase]" uiSrefActive="active"
                    role="button" data-toggle="tooltip" data-placement="top" title="Grupos">
                    <img src="assets/images/module.png" width="30" height="30" class="btnReportes">
                    <!-- <i class="fas fa-project-diagram colorbotonactivar"></i> -->
                    <!-- <i class="fas fa-sitemap colorbotonactivar"></i> -->
                  </a>
                  <!-- <a (click)="bindingDataModificar(data)" uiSrefActive="active" role="button" data-toggle="modal" data-placement="top" data-target="#ModificarClase"
                    title="Modificar">
                    <img src="assets/images/editar.png" width="30" height="30" class="btnReportes">
                  </a> -->
                </td>
              </tr>
            </tbody>
          </table>
          <div class="centrarpaginacion">
            <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="imp = $event"></pagination-controls>
          </div>
        </div>
      </div>

      <div *ngIf="LoadTabla && noHayRegistros" class="table-responsive panel-body">
        <table width="100%" class="table table-striped table-hover" id="dataTables-example">
          <thead>
            <tr>
              <th>Clase</th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd gradeX">
              <td colspan="1" class="center">No hay Registros</td>
            </tr>
          </tbody>
        </table>
      </div>



    </div>
  </div>
</div>

<!--*************************Modal Forma asignación***********************************-->

<div id="FormaAsignacion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirmación</h4>
      </div>

      <div class="modal-body">
        <p style="color:#FF0000">
          <b> Forma Asignación?</b>
        </p>
      </div>
      <div class="modal-footer">
        <div class="centrar">
          <button [routerLink]="['/configuraciones2/impuestosventas/ingresarimpuestoventas', 1]" data-dismiss="modal" class="btnbutton">Clases</button>
          <button [routerLink]="['/configuraciones2/impuestosventas/ingresarimpuestoventas', 2]" data-dismiss="modal" class="btnbutton">Grupos</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!--********************** Fin Modal Forma asignación*************************************-->
